apiVersion: v1
kind: Pod
metadata:
  name: openvpn-init-secrets
spec:
  initContainers:
  - name: openvpn-init
    image: alpine:3.19
    command: ["/bin/sh", "-c"]
    args:
      - |
        set -e
        apk add --no-cache openvpn easy-rsa openssl

        WORKDIR="/etc/openvpn"
        CLIENT_NAME="client1"
        cd "$WORKDIR"

        export EASYRSA="/usr/share/easy-rsa"
        export EASYRSA_PKI="$WORKDIR/pki"

        $EASYRSA/easyrsa init-pki
        EASYRSA_BATCH=1 $EASYRSA/easyrsa build-ca nopass
        EASYRSA_BATCH=1 $EASYRSA/easyrsa gen-req server nopass
        EASYRSA_BATCH=1 $EASYRSA/easyrsa sign-req server server
        EASYRSA_BATCH=1 $EASYRSA/easyrsa gen-req $CLIENT_NAME nopass
        EASYRSA_BATCH=1 $EASYRSA/easyrsa sign-req client $CLIENT_NAME
        $EASYRSA/easyrsa gen-dh

        base64 "$WORKDIR/pki/ca.crt" > "$WORKDIR/ca.crt.b64"
        base64 "$WORKDIR/pki/issued/${CLIENT_NAME}.crt" > "$WORKDIR/client.crt.b64"
        base64 "$WORKDIR/pki/private/${CLIENT_NAME}.key" > "$WORKDIR/client.key.b64"
        base64 "$WORKDIR/pki/issued/server.crt" > "$WORKDIR/server.crt.b64"
        base64 "$WORKDIR/pki/private/server.key" > "$WORKDIR/server.key.b64"
        base64 "$WORKDIR/pki/dh.pem" > "$WORKDIR/dh.pem.b64"
    volumeMounts:
    - name: openvpn-data
      mountPath: /etc/openvpn
  containers:
  - name: keepalive
    image: quay.io/prometheus/busybox:latest
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: openvpn-data
      mountPath: /etc/openvpn
  volumes:
  - name: openvpn-data
    emptyDir: {}
