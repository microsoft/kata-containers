apiVersion: v1
kind: Pod
metadata:
  name: busybox
spec:
  runtimeClassName: kata-cc
  containers:
    - name: first-test-container
      image: "quay.io/prometheus/busybox:latest"
      env:
        - name: CONTAINER_NAME
          value: first-test-container
      command:
        - sleep
        - "3600"
