---
apiVersion: v1
kind: Pod
metadata:
  name: spark
  annotations:
    io.katacontainers.config.agent.policy: 
spec:
  restartPolicy: Never
  runtimeClassName: kata-cc
  containers:
    - name: spark
      image: "mcr.microsoft.com/mmlspark/spark2.4:1.0.0"
  topologySpreadConstraints:
    - maxSkew: 1
      minDomains: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          kubernetes.azure.com/os-sku: Mariner
      matchLabelKeys:
        - pod-template-hash
      nodeAffinityPolicy: Ignore
      nodeTaintsPolicy: Ignore
